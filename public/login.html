<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Student CRUD App</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Invalid username or password!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Student CRUD App. All rights reserved.</p>
    </footer>

    <script>
       document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'Admin' && password === 'admin123') {
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('role', 'Admin'); // Set role as Admin
        sessionStorage.setItem('username', username); // Store username
        window.location.href = 'index.html'; // Redirect to admin dashboard
    } else if (username === 'Student' && password === 'student123') {
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('role', 'Student'); // Set role as Student
        sessionStorage.setItem('username', username); // Store username
        window.location.href = 'student.html'; // Redirect to student dashboard
    } else {
        document.getElementById('login-error').style.display = 'block';
    }
});
    </script>
</body>
</html>
